<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    <div class="container">
        <!-- Esquerda: Boas-vindas -->
        <div class="welcome-section">
            <h1>Bem-vindo</h1>
            <p>ao MAMO IA</p>
            <img src="{% static 'img/image01.png' %}" alt="Logo do Sistema MAMO IA" class="logo">
        </div>

        <!-- Direita: Formulário de Login -->
        <div class="login-section">
            <h2>Faça seu login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>

            <!-- Mostrar erro de login, se existir -->
            {% if login_error %}
                <p style="color: red;">{{ login_error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
